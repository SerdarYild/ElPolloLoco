<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/icon/icon.png">
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/statusbar-iconendboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
</head>


<body>

    <h1>El Pollo Loco</h1>

    <div class="canvas-container" id="fullScreen">

        <canvas width="820" height="480" id="canvas" class="d-none"></canvas>

        <!--Start Screen-->
        <div class="startScreenContainer">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" class="startScreen" id="startScreen">
            <img src="img/icon/start.png" class="btn-play" onclick="startGame()" id="btnPlay">
            <img src="img/icon/navigation.png" class="btn-controls" onclick="openControlGuide()" id="controlGuide">
        </div>

        <!--Win Screen-->
        <div class="winScreenContainer d-none" id="winScreenContainer">
            <div class="imgTrophyContainer">
                <img src="img/9_intro_outro_screens/win/win_2.png">
            </div>
            <div class="btnContainer">
                <button onclick="restartGame()" id="btnRestartWinScreen" class="btnRestart">Restart
                    Game</button>
                <button onclick="goBackToStartScreen()" id="btnMainMenuWinScreen" class="btnMainMenu">Main
                    Menu</button>
            </div>
        </div>

        <!--Gameover Screen-->
        <div class="gameOverScreenContainer d-none" id="gameOverScreenContainer">
            <img src="img/9_intro_outro_screens/game_over/gameover.png" class="gameOverScreen" id="gameOverScreen">
            <div class="btnContainer">
                <button onclick="restartGame()" id="btnRestartGameOverScreen" class="btnRestart">Restart Game</button>
                <button onclick="goBackToStartScreen()" id="btnMainMenuGameOverScreen" class="btnMainMenu">Main
                    Menu</button>
            </div>
        </div>

        <!--Fullscreen Buttons-->
        <img src="img/icon/fullscreen.png" class="open-fullscreen d-none" onclick="openFullscreen()"
            id="openFullscreenIcon">
        <img src="img/icon/minimize.png" class="exitFullscreenIcon d-none" onclick="closeFullscreen()"
            id="exitFullscreenIcon">

        <!--Sound Buttons-->
        <img src="img/icon/audio_on.png" class="audioOnIcon d-none" onclick="turnSoundOn()" id="audioOnIcon">
        <img src="img/icon/audio_off.png" class="audioOffIcon d-none" onclick="turnSoundOff()" id="audioOffIcon">
    </div>

    <!--Steering Menu-->
    <div class="controls-container d-none" id="controlsContainer">
        <img src="./img/icon/close.png" class="arrowBack" onclick="closeSteeringMenu()" id="arrowBackGameControlls">

        <div class="game-controls">
            <h2>Game Controlls</h2>

            <div class="control-item">
                <p>Move right</p>
                <img src="img/icon/right.png">
            </div>

            <div class="control-item">
                <p>Move left</p>
                <img src="img/icon/left.png">
            </div>

            <div class="control-item">
                <p>Jump</p>
                <img src="img/icon/space.png">
            </div>

            <div class="control-item">
                <p>Throw Bottle</p>
                <img src="img/icon/letter_d.png">
            </div>
        </div>
    </div>

</body>
</html>
