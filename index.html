<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/rotate.css">
    <link rel="shortcut icon" href="img/icon/icon.png">
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/statusbar-health.class.js"></script>
    <script src="models/statusbar-coin.class.js"></script>
    <script src="models/statusbar-bottle.class.js"></script>
    <script src="models/statusbar-endboss.class.js"></script>
    <script src="models/statusbar-iconendboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="js/rotation.js"></script>
</head>

<body>

    <h1>El Pollo Loco</h1>

    <div class="canvas-container" id="gameContainer">

        <canvas width="820" height="480" id="canvas" class="d-none"></canvas>

        <!--Main Menu Start-Screen-->
        <div class="start-screen">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" class="img-startscreen" id="startScreen">
            <div class="button-mainmenu-container">
                <img src="img/icon/start.png" class="btn-play" onclick="startGame()" id="btnPlay">
                <img src="img/icon/navigation.png" class="btn-controls" onclick="openControlGuide()" id="controlGuide">
            </div>
        </div>

        <!--Win-Screen-->
        <div class="win-screen d-none" id="winScreen">
            <div class="img-trophy">
                <img src="img/9_intro_outro_screens/win/win_2.png">
            </div>
            <div class="endgame-actions">
                <button onclick="restartGame()" id="restartGameWin" class="restart-game">Play again</button>
                <button onclick="returnMainMenu()" id="btnMainMenuWinScreen" class="btn-mainmenu">Main Menu</button>
            </div>
        </div>

        <!--Gameover Screen-->
        <div class="gameover-screen d-none" id="gameoverContainer">
            <img src="img/9_intro_outro_screens/game_over/gameover.png" class="gameOverScreen" id="gameOverScreen">
            <div class="endgame-actions">
                <button onclick="restartGame()" id="restartGameOver" class="restart-game">Restart Game</button>
                <button onclick="returnMainMenu()" id="btnMainMenuGameOverScreen" class="btn-mainmenu">Main
                    Menu</button>
            </div>
        </div>

        <div id="mobileControls">
            <button id="mobileMoveLeft">←</button>
            <button id="mobileMoveRight">→</button>
            <button id="mobileJump">Jump</button>
            <button id="mobileThrowBottle">Throw Bottle</button>
        </div>
        <!--Rotations-Warnung-->
        <div id="mobileOrientationWarning">Turn your Device to play.</div>

        <div class="icon-container">
            <!--Fullscreen Buttons-->
            <img src="img/icon/fullscreen.png" class="open-fullscreen d-none" onclick="openFullscreen()" id="openFullscreenIcon">
            <img src="img/icon/minimize.png" class="close-fullscreen d-none" onclick="closeFullscreen()" id="closeFullscreenIcon">
        
            <img src="img/icon/audio_on.png" class="btn-audio-on d-none" onclick="unmuteAllGameAudio()" id="audioOn">
            <img src="img/icon/audio_off.png" class="btn-audio-off d-none" onclick="muteAllGameAudio()" id="audioOff">
        </div>

    </div>

    <!--Controls Menu-->
    <div class="controls-container d-none" id="controlsContainer">
        <img src="./img/icon/close.png" class="btn-close" onclick="closeControls()" id="closeBackGameControls">

        <div class="game-controls">
            <h2>Game Controls</h2>

            <div class="control-item">
                <p>Move right</p>
                <img src="img/icon/right.png">
            </div>

            <div class="control-item">
                <p>Move left</p>
                <img src="img/icon/left.png">
            </div>

            <div class="control-item">
                <p>Jump</p>
                <img src="img/icon/space.png">
            </div>

            <div class="control-item">
                <p>Throw Bottle</p>
                <img src="img/icon/letter_d.png">
            </div>
        </div>
    </div>

</body>
</html>
